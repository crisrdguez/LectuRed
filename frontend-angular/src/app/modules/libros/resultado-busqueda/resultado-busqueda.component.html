<h2>Buscador</h2>
<input type="text" [(ngModel)]='queryparams' placeholder="Buscar libros">

<mat-tab-group animationDuration="0ms">
    <mat-tab class="custom-tab-label" (click)="buscarTodo()" label="Todo"> 
        <h2>Busqueda de Todo</h2>
        <app-libro-listas></app-libro-listas>
    </mat-tab>

    <mat-tab (click)="buscarAutor()" label="Autor">
        <h2>Busqueda de Autor</h2>
        <app-libro-listas></app-libro-listas>
    </mat-tab>

    <mat-tab (click)="buscarTitulo()" label="Titulo">
        <h2>Busqueda de Titulo</h2>
        <app-libro-listas></app-libro-listas>
    </mat-tab>

</mat-tab-group>
