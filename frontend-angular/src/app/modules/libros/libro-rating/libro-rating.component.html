<div class="container">
    <h2><strong>Título:</strong> {{ data.libroSeleccionado.title }}</h2>
    <div class="estado">
      <h3>Estado del libro</h3>
        <label class="radio-label">
            <!--<input type="radio" value="leido" [(ngModel)]="estadoActual" (change)="actualizarEstadoLibro('leido')">-->
            <input type="radio" value="leido" [(ngModel)]="data.estadoLibro">
            Leído
        </label>
        <label class="radio-label">
            <input type="radio" value="leyendo" [(ngModel)]="data.estadoLibro">
            Leyendo
        </label>
        <label class="radio-label">
            <input type="radio" value="deseado" [(ngModel)]="data.estadoLibro">
            Deseado
        </label>
    </div>
    <div class="datosCritica" *ngIf="data.estadoLibro === 'leido'">
      
        <p><strong>Mi puntuación:</strong> 
        <app-puntuacion-media [puntuacionMedia]="data.puntuacion" (click)="mostrarModificarPuntuacion = !mostrarModificarPuntuacion"></app-puntuacion-media></p>
        <p *ngIf="mostrarModificarPuntuacion"><strong>Modificar mi puntuación:</strong> 
          <app-estrellas (puntuacionSeleccionada)="actualizarPuntuacion($event)"></app-estrellas></p>
        <p><strong>Critica:</strong> {{ data.critica }}</p>
        <textarea name="critica" id="critica" cols="60" rows="10" [(ngModel)]="data.critica"></textarea>
      
    </div>
    <button (click)="actualizarLibroLocalStorage(data.libroSeleccionado.id, data.estadoLibro, data.critica)">Guardar</button>
  
    <!-- También puedes acceder a propiedades del libro seleccionado -->
    
  </div>
